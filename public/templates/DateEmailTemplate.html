<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=320">
  <style type="text/css">
    #background-table { background-color: #dedede; }
    #headline p { color: #00A8B2; font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif; font-size: 36px; text-align: center; margin-top:0px; margin-bottom:30px; }
    #headline p a { color: #00A8B2; text-decoration: none; }
    table[class=w640], td[class=w640], img[class=w640] { width:300px !important; }
  </style>
</head>
<body>

  <table id="background-table">
      <tbody>
        <tr>
          <td align="center">
            <table class="w640" width="640" cellpadding="0" cellspacing="0" border="0">
              <tbody>
                <tr>
                  <td class="w30" width="30"></td>
                  <td class="w580" width="580" height="30"></td>
                  <td class="w30" width="30"></td>
                </tr>
                <tr>
                  <td class="w30" width="30"></td>
                  <td class="w580" width="580">
                      <div align="center" style="border-bottom: 1px solid #DDD" id="headline">
                          <p style="color: #00A8B2; font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif; font-size: 36px; text-align: center; margin-top:0px; margin-bottom:25px;">
                              <strong>
                                <a style="color: #00A8B2" href="http://www.trytangle.com">
                                  <singleline label="Title"><%= title %></singleline>
                                </a>
                              </strong>
                              <div style="font-size: 2.0em;font-weight: 300;margin-bottom: 10px;">The date is on.</div>
                          </p>
                      </div>
                  </td>
                  <td class="w30" width="30"></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
  </table>
  <table>
    <tbody>
      <tr>
        <td>
          <table class="w640" width="640" cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr>
                <td class="w30" width="30"></td>
                <td class="w580" width="580" height="30"></td>
                <td class="w30" width="30"></td>
              </tr>
              <tr>
                <td class="w30" width="30"></td>
                <td class="w580" width="580">
                    <div align="center">
                        
                        <div id="dates" style="width: 500px;margin: 0 auto;margin-bottom:20px;border: 5px solid #DDD;">
                          <div style="padding: 20px;line-height: 150%;text-align: center;">
                            <div>
                              <div style="height: 180px;width: 180px;overflow: hidden;border-radius: 100px;border: 3px solid #DDD;margin: 10px auto;">
                              <img src="<%= first.photo_large %>" />
                              </div>
                              <div><%= first.name %></div>

                               <div style="height: 180px;width: 180px;overflow: hidden;border-radius: 100px;border: 3px solid #DDD;margin: 10px auto;">
                              <img src="<%= second.photo_large %>" />
                              </div>
                              <div><%= second.name %></div>
                            </div>
                            <div><%= date.location %></div>
                            <div><%= date.time %></div>
                            <div><%= date.message %></div>
                          </div>
                        </div>
                      <a href="http://www.trytangle.com">tangle</a>
                    </div>
                </td>
                <td class="w30" width="30"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
          <td>
            <div id="footer">
              <div id="copyright">
                Made with love by Ben + Buddy
              </div>
            </div>
          </td>
      </tr>
    </tbody>
  </table>

 
</body>
</html>
